
<style>.wrapper{min-height:auto;}</style>
<head><title>Forgot Password</title></head>
<div ng-include src="'partials/include/header.html'"></div>
<div class="main-container">
	<div id="form-page" class="form-page mt0"><!-- form section -->
      <div class="container">
        <div class="row_dummy">
          <div class="col-md-offset-4 col-md-8">
            <div class="row">
              <div class="col-md-6">
                <div class="grey-box"><!-- greay box -->
                  <h2 class="tp-title mb0">Forgot password</h2>
					<p ng-show="flash.status" class="alert {{flash.type}}">{{flash.message}} <a class="close" ng-click="closeFlash()"><i class="fa fa-close"></i></a> </p>   				
				   <div class="form-group mb0" ng-show="emailSent"> <a class="pull-right" href="login">Log in</a></div>
                  <form id="form1" name="form" role="form" ua-reset-password ng-show="!emailSent" class="" ng-submit="forgotPassword()">
                    <!-- Text input-->
                    <div class="form-group">
                      <label for="email" class="control-label">E - mail: <span class="required">*</span></label>
                      <input ng-maxlength="50" ng-required="email != ''" type="email" required ng-model="email" class="form-control input-md" placeholder="E - mail" name="email" id="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
					    <p ng-show="submitted && form.email.$dirty && form.email.$error.required" class="help-block error_home mb0">Email is required</p>
					   <p class="error_home mb0" ng-show="submitted && form.email.$error.pattern">Invalid email.</p>
					   <p class="error_home mb0" ng-show="submitted && form.email.$error.maxlength">Maximum email character length 50.</p>
                    </div>                 
                                     
                    <!-- Button -->
                    <div class="form-group mb0">
                      <label for="button" class="control-label"></label>
                      <button ng-disabled="dataLoading" type="submit" class="hvr-radial-out-orange btn tp-btn tp-btn-orange mt0" name="button" id="">Send email</button>
					  <a class="pull-right mt10" href="login">Log in</a>
					</div>                  
                  </form>			
					
                </div>
                <!-- /.greay box --> 
              </div>
            </div>
          </div>
        </div>
      </div>
	</div>
</div>
<div ng-include src="'partials/include/footer.html'"></div>
