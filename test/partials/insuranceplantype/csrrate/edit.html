<style>.main-container {padding-bottom:0px;}.wrapper{height:auto;}#footer{height:40px;position:relative !important;}</style>
<head>
   <title>{{title}}</title>
</head>
<div ng-include src="'partials/include/header.html'"></div>
<div class="main-container pt0" id="main-container" ng-hide="pageLoading">
   <!--Main container start-->
   <div class="row_dummy one-column grid-media-box1">
      <div class="col-md-12 pl0 pr0 ">
         <div class="tp-wizard-form wiz-height" id="tp-wizard-form">
            <!-- wizard form -->
            <div class="container_dummy">
               <div class="row_dummy">
                  <p ng-show="flash.status" class="alert {{flash.type}}">{{flash.message}} <a class="close" ng-click="closeFlash()"><i class="fa fa-close"></i></a> </p>
                  <!-- Smart Wizard -->
                  <div class="swMain attr attr-label">
                     <div class="pb0 pt0">
                        <!-- zipcode -->
                        <!-- <h1 class="container title_planattr">{{title}}</h1> -->
                        <div class="container cst-from-container pl0 pr0 ">
                           <div class="row">
                              <div class="col-md-6 col-lg-6 col-sm-12">
                                <h1 class="container title_planattr">{{title}}</h1>
                              </div>
                              <div class="col-md-6 col-lg-6 col-sm-12">
                                 <a title="Back" class="hvr-radial-out-black btn tp-btn tp-btn-grey dropdown-toggle pull-right ml20" href="javascript:void(0);" ng-click="navigate('close')">Back</a>
                                 <a ng-click="editcsrrate()" href="javascript:void(0)" class="hvr-radial-out btn tp-btn tp-btn-blue pull-right mb20 ml20">{{actionBtnText}}</a>
                                 <a href="insuranceplantype/editcsrrate/{{NextRecord}}/{{sortby}}/{{desc}}" class="hvr-radial-out-orange btn tp-btn tp-btn-orange dropdown-toggle mb20 pull-right ml20" ng-disabled="nextButton" ng-hide="showBtn"><i class="fa fa-angle-double-right mr10" aria-hidden="true"></i>Next Plan Rate</a>
                                 <a href="insuranceplantype/editcsrrate/{{PreviousRecord}}/{{sortby}}/{{desc}}" class="hvr-radial-out-orange btn tp-btn tp-btn-orange dropdown-toggle mb20 pull-right ml20" ng-disabled="prevButton" ng-hide="showBtn"><i class="fa fa-angle-double-left mr10" aria-hidden="true"></i>Prev Plan Rate</a>
                                 <a title="Back" class="hvr-radial-out-black btn tp-btn tp-btn-grey dropdown-toggle pull-right ml20" href="javascript:void(0);" ng-click="navigate('planattribute')" ng-hide="showBtn">Go Plan Edit</a>
                              </div>
                           </div>
                           <form name="createCSRRateForm" id="createCSRRateForm" ng-submit="editcsrrate()">
                              <div class="one-column grid-media-box1">
                                 <div class="col-md-12 pl0 pr0">
                                    <div class="tp-wizard-form" id="tp-wizard-form">
                                       <!-- wizard form -->
                                       <!-- Smart Wizard -->
                                       <div class="cst-wizard" id="rates-hr">
                                          <div class="swMain">                                        
                                             <div class="col-md-12 mb20 pl0 pr0 ">
                                                <div id="wizard" class="swMain test23">
                                                   <ul>
                                                      <li> <a href="#step-0"> 
                                                         <span class="stepDesc">Main<br /></span> </a> 
                                                      </li>
                                                      <li> <a href="#step-1">															
                                                         <span class="stepDesc">Systems<br /></span> </a> 
                                                      </li>
                                                   </ul>


                                                   <div class="wiz-content-border content">

                                                   <div class="col-md-offset-0-5" id="step-0">
                                                      <p> 
                                                      <h3>Key Information</h3>
                                                      </p>
                                                      <div class="row">
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Plan ID<span class="required">*</span></label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <ui-select data-ng-required="true" ng-model="csrate.PlanIDNew" theme="select2" name="planId" id="planId" ng-disabled="disabled"  title="Choose" ng-keyup="getMoreResultPlanId($select.search)" class="select2-cst_100" ng-change="setValue();ChangesOccur();">
                                                                  <ui-select-match placeholder="Select">{{$select.selected.PlanId}} : {{$select.selected.PlanMarketingName}}</ui-select-match>
                                                                  <ui-select-choices repeat="id in PlanIds | propsFilter: {PlanId: $select.search, PlanMarketingName: $select.search}">
                                                                     <div>
                                                                        <span ng-bind-html="id.PlanId | highlight: $select.search"></span> : <span ng-bind-html="id.PlanMarketingName | highlight: $select.search"></span>
                                                                     </div>
                                                                  </ui-select-choices>
                                                               </ui-select>
                                                               <span ng-if="createCSRRateForm.planId.$invalid && formInvalid" class="error_home">This field is required.</span> 
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Plan Year<span class="required">*</span></label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <select ng-model="csrate.BusinessYear"  ng-change="ChangesOccur();"name="businessYear" id="businessYear" class="form-control">
                                                                  <option value="" disabled>Select Year</option>
                                                                  <option ng-repeat="year in BusinessYears" value="{{year}}">{{year}}</option>
                                                               </select>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label"> Usage Code/Rating Area ID<span class="required">*</span></label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <select ng-model="csrate.RatingAreaId" ng-change="ChangesOccur();" name="ratingAreaId" id="ratingAreaId" class="form-control">
                                                                  <option value="">Select  Usage Code/Rating Area ID</option>
                                                                  <option ng-repeat="id in ratingAreaId" value="{{id.RatingAreaID}}">{{id.RatingAreaID}}</option>
                                                               </select>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Rate Effective Date</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input ng-click="open_rate_date()" class="form-control datepicker" type="text" uib-datepicker-popup="MM/dd/yyyy" ng-model="csrate.RateEffectiveDate" is-open="rateEffDate.isOpned" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" ng-change="ChangesOccur();"/>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label"> Program ID/Age<span class="required">*</span></label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <select ng-model="csrate.Age" ng-change="ChangesOccur();" id="age" name="age" class="form-control">
                                                                  <option value="">Select  Program ID/Age</option>
                                                                  <option value="0-20">0-20</option>
                                                                  <option value="21">21</option>
                                                                  <option value="22">22</option>
                                                                  <option value="23">23</option>
                                                                  <option value="24">24</option>
                                                                  <option value="25">25</option>
                                                                  <option value="26">26</option>
                                                                  <option value="27">27</option>
                                                                  <option value="28">28</option>
                                                                  <option value="29">29</option>
                                                                  <option value="30">30</option>
                                                                  <option value="31">31</option>
                                                                  <option value="32">32</option>
                                                                  <option value="33">33</option>
                                                                  <option value="34">34</option>
                                                                  <option value="35">35</option>
                                                                  <option value="36">36</option>
                                                                  <option value="37">37</option>
                                                                  <option value="38">38</option>
                                                                  <option value="39">39</option>
                                                                  <option value="40">40</option>
                                                                  <option value="41">41</option>
                                                                  <option value="42">42</option>
                                                                  <option value="43">43</option>
                                                                  <option value="44">44</option>
                                                                  <option value="45">45</option>
                                                                  <option value="46">46</option>
                                                                  <option value="47">47</option>
                                                                  <option value="48">48</option>
                                                                  <option value="49">49</option>
                                                                  <option value="50">50</option>
                                                                  <option value="51">51</option>
                                                                  <option value="52">52</option>
                                                                  <option value="53">53</option>
                                                                  <option value="54">54</option>
                                                                  <option value="55">55</option>
                                                                  <option value="56">56</option>
                                                                  <option value="57">57</option>
                                                                  <option value="58">58</option>
                                                                  <option value="59">59</option>
                                                                  <option value="60">60</option>
                                                                  <option value="61">61</option>
                                                                  <option value="62">62</option>
                                                                  <option value="63">63</option>
                                                                  <option value="64">64</option>
                                                                  <option value="65 and over">65 and over</option>
                                                                  <option value="A">A</option>
                                                                  <option value="B">B</option>
                                                               </select>
                                                            </div>
                                                         </div>
                                                      </div>
                                                      <hr>
                                                      <p> 
                                                      <h3>Premium Rates (Monthly)</h3>
                                                      </p>
                                                      <div class="row">
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Gross Premium</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.GrpCostAmt" name="GrpCostAmt"/>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label"> Employer Cash in Lieu</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.GrpCashAmt" name="GrpCashAmt"/>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Employer Premium Contribution</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.GrpEmplrPremAmt" name="GrpEmplrPremAmt"/>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Net Individual Tobacco Premium</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.IndividualTobaccoRate" name="IndividualTobaccoRate"/>
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label"> Net Individual Premium</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.IndividualRate" name="IndividualRate"/>
                                                            </div>
                                                         </div>
                                                      </div>
                                                      <!--end row -->
                                                      <hr>
                                                      <p> 
                                                      <h3>HSA Contributions</h3>
                                                      </p>
                                                      <div class="col-md-5 col-lg-5 col-sm-12 pl0 mb20">
                                                         <div class="col-md-5 col-lg-5 col-sm-12  text-right">
                                                            <label class="control-label">Employer HSA Contribution</label>
                                                         </div>
                                                         <div class="col-md-7 col-lg-7 col-sm-12">
                                                            <input type="number" ng-change="ChangesOccur();" class="form-control" ng-model="csrate.GrpHSAAmt" name="GrpHSAAmt"/>
                                                         </div>
                                                      </div>
                                                   </div>
                                                   <!--  end id="step-1" -->
                                                   <div class="col-md-offset-0-5" id="step-1">
                                                      <p> 
                                                      <h3>Metadata</h3>
                                                      </p>
                                                      <div class="row">
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Rate Record No.</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="text" class="form-control" ng-change="ChangesOccur();" ng-model="csrate.Id" disabled/>
                                                            </div>
                                                         </div>
                                                      </div>
                                                      <div ng-hide="hideFields" class="row_dummy">
                                                         <p> 
                                                         <h3>History</h3>
                                                         </p>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Created By </label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="text" class="form-control" ng-change="ChangesOccur();" ng-model="CreatedBy" ng-readonly="{{readOnly}}" />
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Modified By</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="text" class="form-control" ng-change="ChangesOccur();" ng-model="ModifiedBy" ng-readonly="{{readOnly}}" />
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Created Date</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="text" class="form-control" ng-model="csrate.CreatedDateTime" ng-change="ChangesOccur();" ng-readonly="{{readOnly}}" />
                                                            </div>
                                                         </div>
                                                         <div class="col-md-5 col-lg-5 col-sm-12">
                                                            <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                               <label class="control-label">Modified Date</label>
                                                            </div>
                                                            <div class="col-md-7 col-lg-7 col-sm-12">
                                                               <input type="text" class="form-control" ng-model="csrate.ModifiedDateTime" ng-change="ChangesOccur();" ng-readonly="{{readOnly}}" />
                                                            </div>
                                                         </div>
                                                      </div>
                                                   </div>
                                                   <!--  end id="step-1" -->

                                                   </div>



                                                </div>
                                             </div>
                                          </div>
                                       </div>
                                       <!-- end cst-wizard -->
                                    </div>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               <!--end col 12-->
            </div>
            <!--end row-->
         </div>
      </div>
   </div>
</div>
<!-- /.wizard form -->
<div ng-include src="'partials/include/footer.html'"></div>
