<style>.main-container {padding-bottom:0px;}.wrapper{height:auto;}#footer{height:40px;position:relative !important;}</style>
<head>
   <title>{{title}}</title>
</head>
<div ng-include src="'partials/include/header.html'"></div>
<div class="main-container pt0" id="main-container" ng-hide="pageLoading">
   <!--Main container start-->
   <div class="row_dummy one-column grid-media-box1">
      <div class="col-md-12 pl0 pr0 ">
         <div class="tp-wizard-form wiz-height" id="tp-wizard-form">
            <!-- wizard form -->
            <div class="container pl0 pr0">
               <div class="row_dummy">
                  <p ng-show="flash.status" class="alert {{flash.type}}">{{flash.message}} <a class="close" ng-click="closeFlash()"><i class="fa fa-close"></i></a> </p>                
                  <!-- Smart Wizard -->       
                  
                  <div class="swMain attr attr-label">
                     <div class="pb0 pt0">
                        <!-- zipcode -->
                        <div class="container_dummy">
                           <div class="row_dummy">
                              <!-- <h1 class="container title_planattr">{{title}}</h1> -->
                              <div class="container cst-from-container pl0 pr0 ">
                                 <div class="row_dummy">
                                    <div class="col-md-6 col-lg-6 col-sm-12 pl0 pr0">
                                        <h1 class="container title_planattr pl0 pr0">{{title}}</h1>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12">
                                       <a title="Back" class="hvr-radial-out-black btn tp-btn tp-btn-grey dropdown-toggle pull-right ml20" href="insuranceplantype/csrrate">Back</a>
                                       <!-- <a ng-click="viewcsrrate()" href="javascript:void(0)" class="hvr-radial-out btn tp-btn tp-btn-blue pull-right mb20 ml20">Update</a> -->
                                       <a href="insuranceplantype/viewcsrrate/{{NextRecord}}/{{sortby}}/{{desc}}" class="hvr-radial-out-orange btn tp-btn tp-btn-orange dropdown-toggle mb20 pull-right ml20" ng-disabled="nextButton"><i class="fa fa-angle-double-right mr10" aria-hidden="true"></i>Next Plan Rate</a>
                                       <a href="insuranceplantype/viewcsrrate/{{PreviousRecord}}/{{sortby}}/{{desc}}" class="hvr-radial-out-orange btn tp-btn tp-btn-orange dropdown-toggle mb20 pull-right ml20" ng-disabled="prevButton"><i class="fa fa-angle-double-left mr10" aria-hidden="true"></i>Prev Plan Rate</a>
                                    </div>
                                 </div>
                                 <div class="one-column grid-media-box1">
                                    <div class="col-md-12 pl0 pr0">
                                       <div class="tp-wizard-form" id="tp-wizard-form">
                                          <!-- wizard form -->
                                          <!-- Smart Wizard -->
                                          <div class="cst-wizard" id="rates-hr">
                                             <div class="swMain">                                             
                                                <div class="col-md-12 mb20 pl0 pr0 ">
                                                   <div id="wizard" class="swMain test23">
                                                      <ul>
                                                         <li> <a href="#step-0"> 
                                                            <span class="stepDesc">Main</span> </a> 
                                                         </li>
                                                         
                                                         <li> <a href="#step-1">															
                                                            <span class="stepDesc">Systems</span> </a> 
                                                         </li>
                                                      </ul>



                                                      <div class="wiz-content-border content">

                                                            <div class="col-md-offset-0-5" id="step-0">
                                                                <p> 
                                                                <h3>Key Information</h3>
                                                                </p>
                                                                <div class="row">

                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Plan ID</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.PlanID" readonly/>
                                                                    </div>
                                                                    </div>

                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Plan Year</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <select ng-model="csrate.BusinessYear" class="form-control" disabled>
                                                                            <option value="">Select Year</option>
                                                                            <option ng-repeat="year in years" value="{{year.val}}">{{year.val}}</option>
                                                                        </select>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Usage Code/Rating Area ID</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.RatingAreaId" readonly/>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Rate Effective Date</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input ng-click="open_rate_date()" class="form-control datepicker" type="text" uib-datepicker-popup="MM/dd/yyyy" ng-model="csrate.RateEffectiveDate" is-open="rateEffDate.isOpned" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" readonly />
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Program ID/Age</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.Age" readonly/>
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                                <hr>
                                                                <p> 
                                                                <h3>Premium Rates (Monthly)</h3>
                                                                </p>
                                                                <div class="row">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Gross Premium </label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.GrpCostAmt" num-filter="2" readonly/>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Employer Cash in Lieu</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.GrpCashAmt" num-filter="2" readonly/>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Employer Premium Contribution </label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.GrpEmplrPremAmt" num-filter="2" readonly/>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Net Individual Tobacco Premium </label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.IndividualTobaccoRate" num-filter="2" readonly/>
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Net Individual Premium</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.IndividualRate" num-filter="2" readonly/>
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                                <!--end row -->
                                                                <hr>
                                                                <p> 
                                                                <h3>HSA Contributions</h3>
                                                                </p>
                                                                <div class="col-md-5 col-lg-5 col-sm-12 pl0 mb20">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12  text-right">
                                                                    <label class="control-label">Employer HSA Contribution</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                    <input type="text" class="form-control" ng-model="csrate.GrpHSAAmt" num-filter="2" readonly/>
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
                                                            <!--  end id="step-0" -->

                                                            <div class="col-md-offset-0-5" id="step-1">
                                                                <p> 
                                                                <h3>Metadata</h3>
                                                                </p>
                                                                <div class="row">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Rate Record No.</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.Id" readonly />
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                                <p> 
                                                                <h3>History</h3>
                                                                </p>
                                                                <div class="row">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Created By </label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="CreatedBy" readonly />
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Modified By</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="ModifiedBy" readonly />
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Created Date</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.CreatedDateTime" readonly />
                                                                    </div>
                                                                    </div>
                                                                    <div class="col-md-5 col-lg-5 col-sm-12">
                                                                    <div class="col-md-5 col-lg-5 col-sm-12 text-right control-label">
                                                                        <label class="control-label">Modified Date</label>
                                                                    </div>
                                                                    <div class="col-md-7 col-lg-7 col-sm-12">
                                                                        <input type="text" class="form-control" ng-model="csrate.ModifiedDateTime" readonly />
                                                                    </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!--  end id="step-1" -->

                                                        </div>




                                                   </div>
                                                </div>
                                             </div>
                                          </div>
                                          <!-- end cst-wizard -->
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!--end col 12-->           
            </div>
            <!--end row-->           
         </div>
      </div>
   </div>
</div>
<!-- /.wizard form --> 
<div ng-include src="'partials/include/footer.html'"></div>
